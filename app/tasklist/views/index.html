 <div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      My Tasks
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
  <div class="item item-divider">
    UNCOMPLETED TASKS
  </div>
      
      <super-navigate location="tasklist#show" data-params-id="{{ tasklist.id }}" ng-repeat="tasklist in tasklists | filter: {status:false}" test="{{oldTask(tasklist)}}"> 
      
        <li class="item item-icon-right">
          <span ng-bind="tasklist['note']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <div class="item item-divider">
   COMPLETED TASKS
  </div>
      
      <super-navigate location="tasklist#show" data-params-id="{{ tasklist.id }}" ng-repeat="tasklist in tasklists | filter: {status:true}">
      
        <li class="item item-icon-right">
          <span ng-bind="tasklist['note']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="tasklists.length == 0" class="assertive padding">
      No tasklists found.
    </h4>

  </div>
</div>
