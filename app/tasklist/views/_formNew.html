<div class="list">
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <input type="text" ng-model="tasklist['note']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">status</span>
    <input type="text" ng-model="tasklist['status']">
  </label>
  
  <label class="item item-input item-select">
    <span class="input-label">Priority</span>
    <select>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <input type="text" ng-model="tasklist['priority']">
  </label>
  
  <br>

  <button class="button button-block button-positive">Save</button>

</div>
